{% extends "base.html" %}
{% block title %}Что призошло{% endblock %}
{% block content %}
    {% if rec %}
        Создана запись
        {{ rec }}
        <br>
    {% endif %}
    {% if rec_list %}
        Завершены записи:
        {% for record in rec_list %}
            <p>{{record}} длительность {{record.duration}} seconds</p>
        {%endfor%}
    {% endif %}   
{% endblock %}
