{% for project in list %}
    <p>{{project.name}}</p>
{%endfor%}

<form action="/tracking/start/" method="post">
{% csrf_token %}
{% for project in list %}
    <input type="radio" name="prjct" id="prjct{{ forloop.counter }}" value="{{ project.id }}" />
    <label for="prjct{{ forloop.counter }}">{{ project.name }}</label><br />
{% endfor %}
<input type="submit" value="Start" />
</form>
